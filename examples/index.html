<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TappyTap Controller Tester</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.15/dist/tailwind.min.css" rel="stylesheet">
  <style>
    #consoleLog {
      height: 150px;
      overflow-y: auto;
      font-size: 14px;
    }
    input[type="number"] {
      text-align: center;
    }
  </style>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto mt-12 flex flex-col items-left w-3/4">
        <h1 class="text-2xl font-bold mb-4">TappyTap Controller Tester</h1>
        <div class="flex">
            <button id="connectBtn" class="bg-blue-500 text-white w-40 h-10 rounded mb-2 mr-2">Connect</button>
            <button id="getDeviceInfoBtn" class="bg-blue-500 text-white w-40 h-10 rounded mb-2 mr-2">Get Device Info</button>
            <button id="uploadCodeBtn" class="bg-blue-500 text-white w-40 h-10 rounded mb-2">Upload Firmware</button>
        </div> 
        <button id="changeSubstrateBtn" class="bg-blue-500 text-white w-40 h-10 rounded">Change Substrate</button>
        <div class="flex items-center mb-2 pt-2 pb-1">
          <label class="ml-2">Substrate Type: <input id="substrateType" type="number" min="0" max="2" class="w-12 rounded border" value="1"></label>
          <label class="ml-2">Version Major: <input id="substrateVMajor" type="number" min="0" max="32" class="w-12 rounded border" value="12"></label>
          <label class="ml-2">Version Minor: <input id="substrateVMinor" type="number" min="0" max="32" class="w-12 rounded border" value="3"></label>
        </div>
        <button id="tapOutBtn" class="bg-blue-500 text-white w-40 h-10 rounded">TAP_OUT</button>
        <div class="flex items-center mb-2 pt-2 pb-1">
          <label class="ml-2">Identifier: <input id="tapoutID" type="number" min="1" max="255" class="w-12 rounded border" value="2"></label>
        </div>
        <div class="flex items-center mb-2 pt-2 pb-1">
            <label class="ml-2">ACS: <input id="anodeCS0" type="number" min="0" max="32" class="w-12 rounded border" value="0"></label>
            <label class="ml-2">AOP: <input id="anodeOutputPin0" type="number" min="0" max="32" class="w-12 rounded border" value="0"></label>
            <label class="ml-2">CCS: <input id="cathodeCS0" type="number" min="0" max="32" class="w-12 rounded border" value="0"></label>
            <label class="ml-2">COP: <input id="cathodeOutputPin0" type="number" min="0" max="32" class="w-12 rounded border" value="0"></label>
            <label class="ml-2">On (0.01ms): <input id="onDur0" type="number" min="1" max="300" class="w-12 rounded border" value="10"></label>
            <label class="ml-2">Off (0.1ms): <input id="offDur0" type="number" min="0" max="10000" class="w-12 rounded border" value="1000"></label>
            <label class="ml-2">Qty: <input id="qty0" type="number" min="1" max="10" class="w-12 rounded border" value="2"></label>
            <label class="text-sm text-gray-600 ml-2">First Tap</label>
        </div>
        <div class="flex items-center mb-2 pt-1 pb-1">
            <label class="ml-2">ACS: <input id="anodeCS1" type="number" min="0" max="32" class="w-12 rounded border" value="0"></label>
            <label class="ml-2">AOP: <input id="anodeOutputPin1" type="number" min="0" max="32" class="w-12 rounded border" value="0"></label>
            <label class="ml-2">CCS: <input id="cathodeCS1" type="number" min="0" max="32" class="w-12 rounded border" value="0"></label>
            <label class="ml-2">COP: <input id="cathodeOutputPin1" type="number" min="0" max="32" class="w-12 rounded border" value="0"></label>
            <label class="ml-2">On (0.01ms): <input id="onDur1" type="number" min="1" max="300" class="w-12 rounded border" value="10"></label>
            <label class="ml-2">Off (0.1ms): <input id="offDur1" type="number" min="0" max="10000" class="w-12 rounded border" value="1000"></label>
            <label class="ml-2">Qty: <input id="qty1" type="number" min="1" max="10" class="w-12 rounded border" value="2"></label>
            <label class="text-sm text-gray-600 ml-2">Second Tap</label>
        </div>
        <div class="flex items-center mb-2 pt-1 pb-3">
          <label class="ml-2">ACS: <input id="anodeCS2" type="number" min="0" max="32" class="w-12 rounded border" value="0"></label>
          <label class="ml-2">AOP: <input id="anodeOutputPin2" type="number" min="0" max="32" class="w-12 rounded border" value="0"></label>
          <label class="ml-2">CCS: <input id="cathodeCS2" type="number" min="0" max="32" class="w-12 rounded border" value="0"></label>
          <label class="ml-2">COP: <input id="cathodeOutputPin2" type="number" min="0" max="32" class="w-12 rounded border" value="0"></label>
          <label class="ml-2">On (0.01ms): <input id="onDur2" type="number" min="1" max="300" class="w-12 rounded border" value="10"></label>
          <label class="ml-2">Off (0.1ms): <input id="offDur2" type="number" min="0" max="10000" class="w-12 rounded border" value="1000"></label>
          <label class="ml-2">Qty: <input id="qty2" type="number" min="1" max="10" class="w-12 rounded border" value="2"></label>
          <label class="text-sm text-gray-600 ml-2">Third Tap</label>
        </div>
        <div id="statusNotificationContainer" class="mt-4 grid grid-cols-2">
          <h2 class="text-xl col-span-2">Status Update Data</h2>
          <div>Last Received Tap Out ID: <span id="tid">-</span></div>
          <div>Accel X: <span id="accelx">-</span></div>
          <div>Battery State of Charge: <span id="batteryPercent">-</span>%</div>
          <div>Accel Y: <span id="accely">-</span></div>
          <div>Battery Voltage: <span id="batteryVoltage">-</span>V</div>
          <div>Accel Z: <span id="accelz">-</span></div>
          <div>Charge Rate: <span id="batteryCRate">-</span>%/hr</div>
          <div>Gyro X: <span id="gyrox">-</span></div>
          <div>Tap Queue Headroom: <span id="headroom">-</span> taps</div>
          <div>Gyro Y: <span id="gyroy">-</span></div>
          <div>Temperature: <span id="temp">-</span> C</div>
          <div>Gyro Z: <span id="gyroz">-</span></div>
        </div>
    </div>
    <div id="consoleLog" class="console-log mx-auto mt-4 p-4 bg-white w-3/4 rounded shadow">
    </div>
    <div class="console-button-container flex justify-center mt-2">
      <button id="clearConsoleBtn" class="text-sm text-gray-500">Clear Console</button>
    </div>  
    <script src="script.js"></script>
  </body>
</html>
